<h1 style="position:absolute; top: -1000px;">Car Design</h1>
<div class="app-container">
  <mat-toolbar color="primary" fxLayoutGap="8px" class="app-toolbar"
    [class.app-is-mobile]="media.isActive('xs')">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a mat-icon-button routerLink="/home">
      <mat-icon>car</mat-icon>
      <span class="mat-h2">Car Design</span>
    </a>
  </mat-toolbar>
  <mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav [mode]="media.isActive('xs') ? 'over' : 'side'"
      [fixedInViewport]="media.isActive('xs')" fixedTopGap="56" [(opened)]="opened">
      <app-navigation-menu></app-navigation-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
